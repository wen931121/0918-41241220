            if (userChoice === computerChoice) {
                result = '平手！';
                resultColor = 'blue';
                ties++;
                soundId = 'tieSound';
            } else if (
                (userChoice === '剪刀' && computerChoice === '布') ||
                (userChoice === '石頭' && computerChoice === '剪刀') ||
                (userChoice === '布' && computerChoice === '石頭')
            ) {
                result = '你贏了！';
                resultColor = 'green';
                userWins++;
                soundId = 'winSound';
            } else {
                result = '你輸了！';
                resultColor = 'red';
                computerWins++;
                soundId = 'loseSound';
            }

            // 播放對應音效
            playSound(soundId);

            // 使用 SweetAlert2 顯示每局結果和當前分數
            Swal.fire({
                title: result,
                html: `
                    <p>你選擇了 <strong>${userChoice}</strong>，電腦選擇了 <strong>${computerChoice}</strong>。</p>
                    <p><strong>當前分數：</strong></p>
                    <p>玩家分數: ${userWins}</p>
                    <p>電腦分數: ${computerWins}</p>
                    <p>平手: ${ties}</p>
                `,
                icon: result === '你贏了！' ? 'success' : result === '你輸了！' ? 'error' : 'info',
                confirmButtonText: '繼續',
                confirmButtonColor: resultColor
            }).then(() => {
                // 停止音效
                stopSound();
                
                // 檢查是否達到三次勝利
                if (userWins === maxWins || computerWins === maxWins) {
                    showFinalResult();
                }
            });
        }

        function playSound(soundId) {
            if (currentSound) {
                stopSound(); // 停止目前播放的音效
            }
            currentSound = document.getElementById(soundId);
            currentSound.play();
        }

        function stopSound() {
            if (currentSound) {
                currentSound.pause();
                currentSound.currentTime = 0;
                currentSound = null;
            }
        }

        // 顯示最終結果
        function showFinalResult() {
            let finalResult = '';
            let finalIcon = '';
            if (userWins === maxWins) {
                finalResult = `你贏了！以 ${userWins} 勝對 ${computerWins} 勝勝出！`;
                finalIcon = 'success';
            } else if (computerWins === maxWins) {
                finalResult = `電腦贏了！以 ${computerWins} 勝對 ${userWins} 勝勝出！`;
                finalIcon = 'error';
            }

            // 使用 SweetAlert2 顯示最終結果
            Swal.fire({
                title: '最終結果',
                html: finalResult,
                icon: finalIcon,
                confirmButtonText: '結束遊戲',
                confirmButtonColor: 'green'
            }).then(() => {
                // 停止音效
                stopSound();

                // 重置遊戲變數
                resetGame();

                // 顯示結束遊戲的訊息
                Swal.fire({
                    title: '遊戲已結束',
                    icon: 'info',
                    confirmButtonText: '再見'
                });
            });
        }

        // 重置遊戲變數
        function resetGame() {
            userWins = 0;
            computerWins = 0;
            ties = 0;
        }
    </script>

</body>
</html>
